OpenIDE-Module-Name=CorrelationStatistics
OpenIDE-Module-Display-Category=Statistics
OpenIDE-Module-Short-Description=Correlations for numeric and categorical node and edge attributes
OpenIDE-Module-Long-Description=\
    This module provides some correlation coefficients for node and edge attributes:\n<ul>\n<li><b>Node correlation (numeric):</b> Calculates Pearson's correlation coefficient between two numeric node attributes</li>\n<li><b>Node correlation (category):</b> Calculates Cramer's V between two non-numeric node attributes</li>\n<li><b>Node correlation (rank):</b> Calculates Spearman's rank correlation between two numeric node attributes</li>\n<li><b>Edge correlation (numeric):</b> Calculates Pearson's correlation coefficient between two numeric edge attributes</li>\n<li><b>Edge correlation (rank):</b> Calculates Spearman's renk correlation between two numeric edge attributes</li>\n</ul>
